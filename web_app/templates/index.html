<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>政治人物識別 | Political Face Recognition</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/user.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 背景動畫層 -->
    <div class="background-animation"></div>
    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 標題區域 -->
        <header class="header-section">
            <h1 class="main-title">政治人物識別</h1>
            <p class="subtitle">上傳包含政治人物的圖片，即可識別出人物名稱</p>
            <div class="status-indicator" id="status">
                <span class="status-dot"></span>
                <span class="status-text">正在初始化 OpenCV……</span>
            </div>
        </header>

        <!-- 上傳區域 -->
        <section class="upload-section">
            <div class="upload-container">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-text">
                        <p class="upload-title">拖拽上傳圖片</p>
                        <p class="upload-subtitle">或者</p>
                        <label for="fileInput" class="upload-button">
                            點擊選擇檔案
                        </label>
                    </div>
                    <input type="file" class="file-input" id="fileInput" accept="image/*" hidden>
                    <p class="upload-hint">支援格式: JPG, PNG, WEBP (最大 10MB)</p>
                </div>
                
                <div class="action-buttons">
                    <button id="tryIt" class="btn-primary-action" disabled>
                        自動識別
                    </button>
                </div>
                
                <p class="error-message" id="errorMessage"></p>
                <canvas class="image_canvas" id="canvasInput" hidden></canvas>
            </div>
        </section>

        <!-- 手動選擇區域 -->
        <section class="manual-section part2" hidden>
            <div class="info-card">
                <div class="info-content">
                    <h3>自動識別未正確框選？</h3>
                    <p>您可以手動框選人臉區域，包含更多特徵的面部照片識別準確率更高。</p>
                </div>
            </div>
            
            <div class="canvas-box"></div>
            
            <div class="manual-controls">
                <button id="addToList" class="btn-secondary">
                    加入列表
                </button>
                <button id="clearList" class="btn-warning">
                    清空列表
                </button>
                <button id="upload" class="btn-success">
                    上傳分析
                </button>
            </div>
        </section>

        <!-- 結果展示區域 -->
        <section class="results-section">
            <div class="results-container" id="mylist">
                <div class="results-placeholder">
                    <p class="placeholder-text">上傳圖片後，結果將顯示在這裡</p>
                    <p class="placeholder-hint">點擊人物名稱查看詳細資訊</p>
                </div>
            </div>
        </section>
    </div>

    <script src="/static/js/utils.js" type="text/javascript"></script>
    <script src="/static/js/user.js" type="text/javascript"></script>
    <script src="/static/js/zm-canvas-crop.js"></script>

    <script type="text/javascript">
        statusText = document.getElementById("status");
        tryIt = document.getElementById('tryIt');
        uploadButton = document.getElementById("upload");
        clearButton = document.getElementById("clearList");
        inputFileArea = document.getElementById("fileInput");
        uploadBox = document.getElementById("uploadBox");
        mylist = document.getElementById("mylist");

        // 拖拽上傳功能
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('drag-over');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                inputFileArea.files = files;
                const event = new Event('change', { bubbles: true });
                inputFileArea.dispatchEvent(event);
            }
        });

        uploadButton.addEventListener('click', upload);
        clearButton.addEventListener('click', clearList);
        
        inputFileArea.addEventListener('change', () => {
            $(".part2").removeAttr('hidden');
            uploadBox.classList.add('file-selected');
        });

        function upload() {
            let upload_list = document.getElementsByClassName("result_pic");
            console.log(upload_list);
            
            // 隱藏佔位符
            const placeholder = mylist.querySelector('.results-placeholder');
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            
            for (let i = 0; i < upload_list.length; i++) {
                let resultCard = upload_list[i].closest('.result-card');
                let resultText = resultCard.querySelector('.result-text');
                
                // 檢查是否已經分析過（通過檢查是否有character-name類或loading-spinner）
                if (resultText.querySelector('.character-name') || resultText.querySelector('.loading-spinner')) {
                    continue;
                }
                
                // 檢查是否為等待上傳狀態
                if (resultText.innerText.trim() === "等待上傳……" || resultText.textContent.trim() === "等待上傳……") {
                    resultText.innerHTML = '<span class="loading-spinner"></span> 分析中...';
                    resultCard.classList.add('analyzing');
                } else {
                    continue;
                }
                
                // 壓縮圖片以減少上傳大小（使用 JPEG 格式，質量 0.85）
                // 真實人臉圖片通常較大，壓縮可以減少 413 錯誤
                let imageData = upload_list[i].toDataURL('image/jpeg', 0.85);
                $.post("/uploadForIdent", {
                    data: imageData
                }, (data, status) => {
                    if (status == "success") {
                        try {
                            // 檢查是否有錯誤訊息
                            if (data.error) {
                                resultText.innerHTML = `<span class="error-text">${data.error}</span>`;
                                resultCard.classList.remove('analyzing');
                                return;
                            }
                            
                            // 檢查是否有結果
                            if (!data.results || data.results.length === 0) {
                                resultText.innerHTML = '<span class="error-text">也許他還沒有在立法院出名 (◍ˊㅿˋ◍) </span>';
                                resultCard.classList.remove('analyzing');
                                return;
                            }
                            
                            let top1 = data.results[0];
                            let confidencePercent = top1.prob * 100;
                            
                            // 顯示所有結果，不設閾值限制（原本是 65%）
                            // 即使相似度很低也會顯示結果
                            resultText.innerHTML = `
                                <span class="character-name">${top1.label}</span>
                                <span class="confidence-score">${confidencePercent.toFixed(1)}%</span>
                            `;
                            resultCard.classList.remove('analyzing');
                            resultCard.classList.add('analyzed');
                            
                            // 顯示前3個結果
                            if (data.results.length > 1) {
                                let topResults = data.results.slice(0, 3);
                                let resultsList = resultCard.querySelector('.top-results');
                                if (!resultsList) {
                                    resultsList = document.createElement('div');
                                    resultsList.className = 'top-results';
                                    resultText.parentNode.appendChild(resultsList);
                                }
                                resultsList.innerHTML = topResults.map((r, idx) => 
                                    `<div class="result-item ${idx === 0 ? 'top-result' : ''}">
                                        <span class="rank">${idx + 1}</span>
                                        <span class="name">${r.label}</span>
                                        <span class="prob">${(r.prob * 100).toFixed(1)}%</span>
                                    </div>`
                                ).join('');
                            }
                        } catch (e) {
                            console.error(e);
                            resultText.innerHTML = '<span class="error-text">無法解析伺服器返回內容</span>';
                            resultCard.classList.remove('analyzing');
                        }
                    } else {
                        resultText.innerHTML = '<span class="error-text">伺服器錯誤，請稍後再試</span>';
                        resultCard.classList.remove('analyzing');
                    }
                });
            }
        }

        function clearList() {
            let list = document.getElementById("mylist");
            while (list.firstChild) {
                list.removeChild(list.firstChild);
            }
            // 恢復佔位符
            const placeholder = document.createElement('div');
            placeholder.className = 'results-placeholder';
            placeholder.innerHTML = `
                <p class="placeholder-text">上傳圖片後，結果將顯示在這裡</p>
                <p class="placeholder-hint">點擊角色名稱查看詳細資訊</p>
            `;
            list.appendChild(placeholder);
        }

        var c = new ZmCanvasCrop({
            fileInput: $('#fileInput')[0],
            saveBtn: $('#addToList')[0],
            box_width: 800,
            box_height: 800,
            min_width: 10,
            min_height: 10
        });
    </script>

    <script type="text/javascript">
        let utils = new Utils('errorMessage');
        utils.addFileInputHandler('fileInput', 'canvasInput');

        tryIt.addEventListener('click', facedet);

        utils.loadOpenCv(() => {
            let faceCascadeFile = '/static/data/haarcascade_frontalface_default.xml';
            let faceCascadePath = 'haarcascade_frontalface_default.xml';
            utils.createFileFromUrl(faceCascadePath, faceCascadeFile, () => {
                tryIt.removeAttribute('disabled');
                statusText.querySelector('.status-text').innerText = "OpenCV 初始化完成，可以開始識別了！";
                statusText.querySelector('.status-dot').classList.add('ready');
            });
        });
    </script>
</body>
</html>
